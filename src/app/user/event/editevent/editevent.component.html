<div class="container">

    <div>
        <mat-toolbar class="center-text">
            <span>Edit Event</span>
        </mat-toolbar>

        <form class="student-form" (ngSubmit)="updateEvent()">
            <mat-card class="layout-padding">
                <mat-card-content>
                    <div class="form-row">
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Title</mat-label>
                            <input matInput [(ngModel)]="eventData.title" name="title" required>
                        </mat-form-field>
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Discription</mat-label>
                            <input matInput [(ngModel)]="eventData.discription" name="discription" required>
                        </mat-form-field>
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Location</mat-label>
                            <input matInput [(ngModel)]="eventData.location" name="location" required>
                        </mat-form-field>

                    </div>
                    <div class="form-row">

                        <mat-form-field appearance="fill" style="width: 40%;">
                            <mat-label>Start Date</mat-label>
                            <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="start_date" name="start_date"
                                [defaultValue]="start_date" required>
                            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker #startDatePicker></mat-datepicker>
                        </mat-form-field>



                        <mat-form-field appearance="fill" style="width: 20%; margin-left: 10px;">
                            <mat-label>Start Time</mat-label>
                            <input matInput type="time" [(ngModel)]="eventData.start_time" name="start_time" required>
                        </mat-form-field>

                        <mat-form-field appearance="fill" style="width: 20%; margin-left: 10px;">
                            <mat-label>Time Format</mat-label>
                            <mat-select name="time_format">
                                <mat-option value="AM">AM</mat-option>
                                <mat-option value="PM">PM</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field appearance="fill" style="width: 40%;">
                            <mat-label>End Date</mat-label>
                            <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="eventData.end_date"
                                name="start_date" required>
                            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker #endDatePicker></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field appearance="fill" style="width: 20%; margin-left: 10px;">
                            <mat-label>End Time</mat-label>
                            <input matInput type="time" [(ngModel)]="eventData.end_time" name="start_time" required>
                        </mat-form-field>

                        <mat-form-field appearance="fill" style="width: 20%; margin-left: 10px;">
                            <mat-label>Time Format</mat-label>
                            <mat-select name="time_format">
                                <mat-option value="AM">AM</mat-option>
                                <mat-option value="PM">PM</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <button mat-raised-button type="submit">Add Event</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>

        <!-- Images  -->
          <div class="card-container">
            <mat-toolbar class="center-text">
              <h4>Event Images</h4>
              <button mat-icon-button class="add-button" >
                <mat-icon>add</mat-icon>
              </button>
            </mat-toolbar>
            <mat-card class="layout-padding">
              <mat-card-content>
                <div class="image-container">
                  <div class="card" *ngFor="let imageUrl of imageUrls">
                    <img [src]="imageUrl" alt="Image" width="300" height="400">
                    <button mat-icon-button class="delete-icon" (click)="deleteImage(imageUrl)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>

          <!-- Video View -->

          <div class="card-container">
            <mat-toolbar class="center-text">
              <h4>Event Videos</h4>
              <button mat-icon-button class="add-button" >
                <mat-icon>add</mat-icon>
              </button>
            </mat-toolbar>
            <mat-card class="layout-padding">
              <mat-card-content>
                <div class="image-container">
                  <div class="card" *ngFor="let videoUrl of videoUrls">
                    <video [src]="videoUrl" width="300" height="400" controls></video>
                    <button mat-icon-button class="delete-icon" (click)="deleteImage(videoUrl)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
          
          

    </div>

</div>
