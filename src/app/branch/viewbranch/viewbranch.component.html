<div class="container">
    <!-- Button to toggle add student section -->

    <button mat-raised-button color="primary" class="add-button" (click)="toggleAddStudent()">ADD +</button>

    <div [@slideInOut]="addStudentVisible">
        <mat-toolbar class="center-text">
            <span>Add Branch</span>
        </mat-toolbar>
        <!-- Student registration form using Angular Material -->
        <form class="student-form" (ngSubmit)="addBranch()">
            <mat-card class="layout-padding">
                <mat-card-content>
                    <div class="form-row">
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Branch Name</mat-label>
                            <input matInput [(ngModel)]="newBranch.name" name="branch_name" required>
                        </mat-form-field>

                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Branch Address</mat-label>
                            <input matInput [(ngModel)]="newBranch.address" name="branch_address" required>
                        </mat-form-field>

                        <button mat-raised-button type="submit">Add Branch</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>

    </div>



    <div class="table-container mat-elevation-z8">
        <h2>Branches</h2>
        <mat-table [dataSource]="dataSource">
            <!-- Define table columns -->
            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="Address">
                <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.address }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="Status">
                <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <ng-container *ngIf="row.is_active">
                    <h4>ACTIVE</h4>
                  </ng-container>
                  <ng-container *ngIf="!row.is_active">
                    <h4>DEACTIVE</h4>
                  </ng-container>
                </mat-cell>
              </ng-container>

            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                <mat-cell *matCellDef="let row">

                    <button mat-icon-button color="primary" (click)="editStudent(row)">
                        <mat-icon>edit</mat-icon>
                    </button> 

                    <button mat-icon-button color="primary">
                        <mat-icon>delete</mat-icon>
                    </button> 

                </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        
    </div>

</div>
