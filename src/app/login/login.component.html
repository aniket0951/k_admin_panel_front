<!-- app.component.html -->
<body>
    <div class="wrapper">
        <div class="title">
          Login
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" name="addetails">
          <div class="field">
            <input type="text" required formControlName="email">
            <label>User Name</label>
          </div>
          <div class="field">
            <input type="password" required formControlName="password">
            <label>Password</label>
          </div>
      
          <div class="content">
            <!-- <div class="checkbox">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div> -->
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <div class="field">
            <button type="submit" [disabled]="!loginForm.valid">Submit</button>
          </div>
        </form>
      </div>
      
</body>
